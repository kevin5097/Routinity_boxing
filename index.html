<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Routinity</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Pretendard Variable', sans-serif;
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Î∞∞Í≤Ω Ïù¥ÎØ∏ÏßÄ Ïä¨ÎùºÏù¥Îìú */
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    .background img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fade 24s infinite;
      opacity: 0;
    }

    .background img:nth-child(1) { animation-delay: 0s; }
    .background img:nth-child(2) { animation-delay: 8s; }
    .background img:nth-child(3) { animation-delay: 16s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 30% { opacity: 1; }
      40%, 90% { opacity: 0; }
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 2rem;
      text-shadow: 0 4px 8px rgba(0,0,0,0.6);
    }

    .card-list {
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.5);
      border-radius: 16px;
      padding: 2rem 2rem;
      display: grid;
      gap: 1rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .card {
      display: flex;
      align-items: center;
      padding: 1rem 1.2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }

    .emoji {
      font-size: 1.6rem;
      margin-right: 1rem;
    }

    .label {
      font-size: 1.1rem;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .label {
        font-size: 1rem;
      }
    }
      /* weight input & button wrapper */
  .weight-input-group {
  margin: 1rem auto 0 auto;
  display: flex;
  align-items: center;
  gap: 0.75rem;
  max-width: 240px;
  width: 100%;
}

  #weight-input {
    flex: 1;
    padding: 0.6rem 1rem;
    font-size: 1.1rem;
    border-radius: 10px;
    border: none;
    outline: none;
    box-shadow: inset 0 0 6px rgba(255,255,255,0.3);
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
  }

  #weight-input::placeholder {
    color: #ccc;
  }

  button {
    padding: 0.65rem 1.2rem;
    background-color: #0078d7;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgb(0 120 215 / 0.5);
    transition: background-color 0.25s ease;
  }

  button:hover {
    background-color: #005fa3;
  }
  </style>
</head>
<body>
