<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>운동 체크</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
</head>
<body>
    <h1>주간 운동 루틴 체크리스트</h1>
    <div class="routine-container">
        <div class="day-card">
            <h2>Mon</h2>
            <ul id="monday-list" class="scroll-list"></ul>
        </div>
        <div class="day-card">
            <h2>Tue</h2>
            <ul id="tuesday-list" class="scroll-list"></ul>
        </div>
        <div class="day-card">
            <h2>Wed</h2>
            <ul id="wednesday-list" class="scroll-list"></ul>
        </div>
        <div class="day-card">
            <h2>Thu</h2>
            <ul id="thursday-list" class="scroll-list"></ul>
        </div>
        <div class="day-card">
            <h2>Fri</h2>
            <ul id="friday-list" class="scroll-list"></ul>
        </div>
        <div class="day-card">
            <h2>Sun</h2>
            <ul id="sunday-list" class="scroll-list"></ul>
        </div>
    </div>

    <div id="history-container"></div>
    <button onclick="showHistory()">히스토리 보기</button>

    <script src="resetChecklistsDaily.js"></script>
    <script src="work.js"></script>
</body>
</html>
